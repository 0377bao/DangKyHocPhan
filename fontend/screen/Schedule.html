<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="../css/Schedule.css">
</head>
<body>
    <div class="container">
        <!-- header -->
        <div class="header">
            <div class="header-left">
                <a href="HomePage.html"><img src="../img/iuh7313e0f8-4-e.png" alt="iuh"></a> 
            </div>
            <div class="header-right">
                <img src="../img/home.png" alt="home">
                <label for="">Trang chủ</label>

                <img src="../img/bell.png" alt="bell">
                <label for="">Tin tức</label>

                <img src="../img/user.png" alt="user">
                <label for="">Lê Hữu Bằng</label>
            </div>
        </div>

        <!-- content -->
        <div class="content">

            <div class="content-tde">
                <h2>Lịch học, lịch học theo tuần</h2>
            </div>
            

            <div class="actions">
                <!-- Radio -->
                <input type="radio" id="tc" name="gender" value="tc">
                <label for="tc">Tất cả</label>
        
                <input type="radio" id="lh" name="gender" value="lh">
                <label for="lh">Lịch học</label>
        
                <input type="radio" id="lt" name="gender" value="lt">
                <label for="lt">Lịch thi</label>

                <input type="date" id="birthday" name="birthday">

                <button type="button">Hiện tại</button>
                <button type="button">In lịch</button>
                <button type="button">Trở về</button>
                <button type="button">Tiếp</button>   
            </div>
            <hr>
            <div class="content-subject">
                <form action="" class="table-subject">
                    <table>
                        <thead>
                            <tr>
                                <th>Ca học</th>
                                <th>Thứ 2 <br>06/05/2024</th>
                                <th>Thứ 3 <br>07/05/2024</th>
                                <th>Thứ 4 <br>08/05/2024</th>
                                <th>Thứ 5 <br>09/05/2024</th>
                                <th>Thứ 6 <br>10/05/2024</th>
                                <th>Thứ 7 <br>11/05/2024</th>
                                <th>Chủ nhật <br>12/05/2024</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Sáng</td>
                            </tr>
                            <tr>
                                <td>Chiều</td>
                            </tr>
                            <tr>
                                <td>Tối</td>
                            </tr>
                        </tbody>
                    </table>
                </form>

            </div>

            <!-- Chú thích -->
            <div class="content-note">
                <div class="content-note1">
                    <button>ㅤㅤ</button>
                    <label for="">Lịch học lý thuyết</label>
                </div>
                <div class="content-note2">
                    <button>ㅤㅤ</button>
                    <label for="">Lịch học thực hành</label>
                </div>
                <div class="content-note3">
                    <button>ㅤㅤ</button>
                    <label for="">Lịch học Trực tuyến</label>
                </div>
                <div class="content-note4">
                    <button>ㅤㅤ</button>
                    <label for="">Lịch thi</label>
                </div>
                <div class="content-note5">
                    <button>ㅤㅤ</button>
                    <label for="">Lịch tạm ngưng</label>
                </div>
            </div>
        </div>

    </div>
</html>
